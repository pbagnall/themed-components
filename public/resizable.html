<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="/styles/styles.css" />
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans" />
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins" />
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
      <script src="/scripts/main.js"></script>
   </head>
   <body>
      <header>
         <h1><a href='/'>Themed web components</a></h1>
      </header>
      <main>
         <ul-resizable axes='both' id='example'>
            <header>
               <h2>Resizable</h2>
               Resizing axes<br>
               <div style="display: flex; flex-wrap: wrap;">
                  <label><input type="radio" name='axes' value="hori">Horizontal</label>
                  <label><input type="radio" name='axes' value="vert">Vertical</label>
                  <label><input type="radio" name='axes' value="both" checked>Both</label>
                  <label><input type="radio" name='axes' value="none">None</label>
               </div>
            </header>

            <section>
               <h2>Example</h2>
               <ul-breadcrumbs id="example">
                  <ul-breadcrumb>Electrical</ul-breadcrumb>
                  <ul-breadcrumb>Electrical Health &amp; Diagnostics</ul-breadcrumb>
                  <ul-breadcrumb>Blood Pressure Monitors</ul-breadcrumb>
                  <ul-breadcrumb>CVS Blood Pressure Monitor 400</ul-breadcrumb>
               </ul-breadcrumbs>
            </section>
         </ul-resizable>
      </main>
   </body>
   <script defer>
      function updateExample(event) {
         const example = document.getElementById('example');
         if (!example) return;
         if (!event.target.checked) return;

         const value = event.target.value;
         example.setAttribute('axes', value);
      } 

      document.querySelector("ul-resizable header").addEventListener('change', (e) => updateExample(e));
   </script>
</html>
